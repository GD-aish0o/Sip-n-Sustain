<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Sip & Sustain</h1>
        <p class="established">Est. 2024</p>
        <hr>

        <!-- this section has the coffee menu -->
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>


        <!-- this section has the dessert menu -->
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">

      <!-- footer -->
      <footer>
        <p>
          <a href="https://www.linkedin.com/in/aqsaa-qaazi-7b69982b4/?originalSubdomain=pk" target="_blank"><img class="li-logo" src="/img/linkedin.svg" alt="linkedIn Logo"></a>
        
       
            <a href="https://github.com/GD-aish0o" target="_blank"><img src="/img/github-svgrepo-com.svg" alt="GitHub Logo" class="gt-logo"></a>
            <a href="mailto:aqsaakqaazi@gmail.com"><img src="/img/mail-svgrepo-com (1).svg" alt="Mail-box logo" class="ml-logo"></a> </p>
            <hr>
        <p class="Note">Idea form FCC responsive web design course :)</p>

        
      </footer>
    </div>
  </body>
</html>
